<div class="vote-wrap">
    <i class="glyphicon glyphicon-menu-up" 
        (click)="upVote()"
        [class.voteup]="myVote == 1"
    ></i>
        <span>{{ voteCount + myVote }}</span>
    <i class="glyphicon glyphicon-menu-down" 
        (click)="downVote()"
        [class.votedown]="myVote == -1"
    ></i>
</div>
