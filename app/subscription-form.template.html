<form #s="ngForm" (ngSubmit)="onSubmit(s.form)">
    <div class="form-group">
        <label for="name">Name</label>
        <input 
            ngControl="name"  
            #name="ngForm" 
            id="name" 
            type="text" 
            class="form-control"
            minlength="4"
            required>
            <div *ngIf="name.touched && name.errors">
                <div 
                    *ngIf="name.errors.required"
                    class="alert alert-danger"
                    >Name is required
                </div>
            
                <div
                    *ngIf="name.errors.minlength"
                    class="alert alert-danger">
                    First name should be minimum {{ name.errors.minlength.requiredLength }} characters!
                </div>
            </div>

        <label for="email">Email</label>
        <input 
            ngControl="email"  
            #email="ngForm" 
            id="email" 
            type="email" 
            class="form-control"
            required>
            {{ email.errors | json }}
        <div 
            *ngIf="email.touched && email.errors" 
            class="alert alert-danger"
            >Email is required
        </div> 
        <label for="email">Frequency of emails</label>
        <select 
            ngControl="freq"  
            #freq="ngForm" 
            class="form-control"
            required>
            <option value="empty"></option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select>
        <div *ngIf="freq.value == 'empty' && freq.touched" class="alert alert-danger">Frequency is required</div>
    </div>
        <button class="btn btn-primary" type="submit" [disabled]="!s.valid">Submit</button>
</form>
