<form>
    <div class="form-group">
        <label for="firstName"></label>
        <input 
            ngControl="firstName" 
            #firstName="ngForm"  
            id="firstName" 
            type="text" 
            class="form-control" 
            required>
        <div *ngIf="!firstName.valid" class="alert alert-danger">
            First name is required.
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <input 
            ngControl="comment"  
            #comment="ngForm" 
            id="comment" 
            cols="30" 
            rows="10" 
            class="form-control" 
        required>
        <div *ngIf="!comment.valid" class="alert alert-danger">
            Comment is required
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
